{% extends "base.html" %}

{% block content %}
    <style>
        body{
            border-style: solid;
            background-color: #800000;
            width: 900px;
            height: 1447px;
            margin: auto;
            position: relative;
        }
        p{
            width: 900px;
            height: 50px;
            font-size: 25px;
        }
        h1{
            font-size: 40px;
        }
        #qtyWidth{
            width: 25%;
        }
        #middle {
            font-size: 20px;
        } 
        #larger {
            font-size: 25px;
        } 
        .checkbox {
            height: 20px;
            width: 20px;
        }
    </style>  
    <body>
    <img src="{{url_for('static', filename='RoseGPE.png')}}" style="width:900px;height:150px;" />
    <h1 style="color:white;">Manufacture Progress</h1>
    <form action="" method="post" novalidate enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p style="color:white; height: 60px;">
            {% for row in form.allNotCompletedTasks %}
                <ul>
                    <li style="color:white;"> {{row}} </li>
                </ul>
            {% endfor %}
        </p>
        <p>{{ form.submitChange(id='larger') }}</p>
    </body>
    </form>
{% endblock %}
